<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Подсчет гласных</title>
    <style>
        input[type=button] {
            padding: 10px 20px;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Подсчет гласных</h1>
<input type='button' value='Ввести слово' onclick='javascript:viewCount()'>
<script>
    function vowelCount(str) {
        let count = 0;
        for(let i = 0; i < str.length; i++){
            if(str[i].toLowerCase() === 'а' || str[i].toLowerCase() === 'у' || str[i].toLowerCase() === 'о' ||str[i].toLowerCase() === 'е' ||str[i].toLowerCase() === 'и' ||str[i].toLowerCase() === 'я' ||str[i].toLowerCase() === 'ю' ||str[i].toLowerCase() === 'ё' ||str[i].toLowerCase() === 'э' ||str[i].toLowerCase() === 'ы'){
                count++;
            }
        }
        return count;
        //return str.replace(/[^ауоеияюёэы]/ig, "").length;
    }
    function viewCount() {
        let str=prompt('Введите строку:')||"";
        console.log("Количество гласных: "+vowelCount(str));
    }
</script>
</body>
</html>
